name: Flutter Build

on:
  push:
    branches:
      - main  # 设置为你要触发构建的分支名称
  pull_request:
    branches:
      - main  # 也可以设置触发条件为 Pull Request 到 main 分支时

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
    # Step 1: Checkout代码
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: 设置 Flutter 环境
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'  # 使用稳定版本来确保获取最新的 Flutter 和 Dart 版本

    # Step 3: 安装依赖
    - name: Install dependencies
      run: flutter pub get

    # Step 4: 编译 Flutter 项目（Windows）
    - name: Build the project for Windows
      run: flutter build windows --release  # 适配 Windows 构建，若是其他平台替换命令

    # 可选：如果需要生成可供下载的构建文件，可以添加一个上传步骤
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: fluffychat-windows-release
        path: build/windows/runner/Release/
